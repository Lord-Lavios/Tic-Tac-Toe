<!DOCTYPE html>
<html class="darkTheme static">
<head>
<title>Tic Tac Toe
</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="theme-color" content="#272D3E"/>
<meta name="apple-mobile-web-app-status-bar-style" content="#272D3E"/>

<link rel="stylesheet" href="index.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300"/>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Francois+One"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
</script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"> 
</script>
<script type="text/javascript" src="index.js"> 
</script>
</head>

<body>

<header><h2>Tic Tac Toe</h2></header><button id="theme">Change Theme    </button>

<div id="main">

<div id="first" class="default">
</div>

<div id="second" class="default">
</div>

<div id="third" class="default">
</div>

<div id="fourth" class="default">
</div>

<div id="fivth" class="default">
</div>

<div id="sixth" class="default">
</div>

<div id="seventh" class="default">
</div>

<div id="eight" class="default">
</div>

<div id="nine" class="default">
</div>
</div>

<div id="buttons"><button id="oneB">Switch to 2 Players</button><button id="oB">Switch to Circle</button><button id="switchTurns">Switch First Turn</button>
</div>

<div id="scoreboard">
<table>
<thead>
<tr>
<th>Players    
</th>
<th>Games Won
</th>
<th>Games Lost
</th>
<th>Games Tied
</th>
</tr></thead><tbody>
<tr>
<td>Player One
</td>
<td>0
</td>
<td>0 
</td>
<td rowspan="2" id="Tie"> 0    
</td>
</tr>
<tr>
<td>Computer
</td>
<td>0 
</td>
<td>0 
</td>
</tr>
<tr>
<th colspan="4">Total number of Games
</th>
</tr>
<tr> 
<td id="games" colspan="4">0
</td>
</tr></tbody>
</table>
</div>
</body>
</html>
